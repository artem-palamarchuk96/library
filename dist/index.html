<!DOCTYPE html>
<html lang="en" ng-app="libraryApp">
<head>
	<meta charset="UTF-8">
	<title>Library</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body ng-controller="libraryCtrl">
	
	<div class="fluid-container">
		<div class="container">
			<div class="row">
				<div class="col-xs-6">
					<form action="#" method="post" ng-submit="addDataLS()">
						<fieldset class="fieldset-person">
							<legend>Добавить автора</legend>
							<table class="table-person">
								<tr>
									<th>Фамилия *</th>
									<td><input ng-model="data.name" class="text-input" type="text" id="name" placeholder="Введите фамилию"></td>
								</tr>
								<tr>
									<th>Имя *</th>
									<td><input ng-model="data.surname" class="text-input" type="text" id="surname" placeholder="Введите имя"></td>
								</tr>
								<tr>
									<th>Отчество *</th>
									<td><input ng-model="data.patronymic" class="text-input" type="text" id="patronymic" placeholder="Введите отчество"></td>
								</tr>
							</table>
						</fieldset>


						<fieldset class="fieldset-books">
							<legend>Книги <button ng-click="addBook()" class="btn btn-info add-book-btn">Добавить книгу</button></legend>
							<table ng-repeat="books in data.books" id="table" class="tables">
								<tr>
									<th>Название *</th>
									<td>
										<input ng-model="data.books[$index].name" id="bookTitleId" class="books-text" type="text" placeholder="Введите название книги" required="required">
									</td>
								</tr>
								<tr>
									<th>Жанр *</th>
									<td>
										<input ng-model="data.books[$index].genre" id="bookGenreId" class="books-text" type="text" placeholder="Введите жанр книги" required="required">
									</td>
								</tr>
								<tr>
									<th>Кол-во страниц *</th>
									<td>
										<input ng-model="data.books[$index].pages" id="bookPagesId" class="books-text" type="text" placeholder="Введите кол-во страниц" required="required">
									</td>
								</tr>
							</table>
						</fieldset>

						<fieldset>
							<input type="submit" class="btn btn-success submit-btn" value="Сохранить">
						</fieldset>
					</form>
				</div>


				<div class="col-xs-6">
					<fieldset>
						<legend>Таблица
							<input type="button" id="reset" class="btn btn-danger table-out-btns" value="Очистить LS">
							<input type="button" id="download" class="btn btn-info table-out-btns" value="Загрузить из LS">
						</legend>
						<table id="table-outer">
							<thead>
								<tr>
									<th>Edit</th>
									<th>Фамилия</th>
									<th>Имя</th>
									<th>Отчество</th>
									<th>Книга</th>
								</tr>
							</thead>
							<tbody id="table-body">

							</tbody>
						</table>
					</fieldset>

				</div>


			</div>
		</div>
	</div>

	<script type="text/javascript" src="common.js"></script>
</body>
</html>
